<svg width="720" height="520" viewBox="0 0 720 520"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- ===== P A N I R O O M  (pink interior) ===== -->

  <!-- soft bg -->
  <rect width="100%" height="100%" fill="#fff5fb"/>

  <!-- room shell -->
  <g id="room">
    <!-- back wall -->
    <rect x="60" y="20" width="600" height="160" fill="#ffd6ea" rx="14"/>
    <!-- wallpaper stripes -->
    <g opacity=".25">
      <rect x="60" y="20" width="600" height="160" fill="none" stroke="#ff9ecb" stroke-width="2"/>
      <g>
        <path d="M80 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M100 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M120 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M140 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M160 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M180 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M200 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M220 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M240 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M260 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M280 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M300 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M320 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M340 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M360 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M380 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M400 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M420 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M440 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M460 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M480 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M500 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M520 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M540 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M560 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M580 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M600 20 V180" stroke="#ff9ecb" stroke-width="2"/>
        <path d="M620 20 V180" stroke="#ff9ecb" stroke-width="2"/>
      </g>
    </g>

    <!-- framed window -->
    <g transform="translate(90,44)">
      <rect x="0" y="0" width="120" height="90" rx="10" fill="#ffe3f1" stroke="#ffb3d5" stroke-width="3"/>
      <rect x="8" y="8" width="104" height="74" rx="8" fill="#ffffff"/>
      <line x1="60" y1="8" x2="60" y2="82" stroke="#ffb3d5" stroke-width="3"/>
      <line x1="8" y1="45" x2="112" y2="45" stroke="#ffb3d5" stroke-width="3"/>
    </g>

    <!-- painting -->
    <g transform="translate(240,48)">
      <rect x="0" y="0" width="90" height="70" rx="8" fill="#fff" stroke="#ffb3d5" stroke-width="4"/>
      <rect x="8" y="8" width="74" height="54" rx="6" fill="#f8fbff"/>
      <circle cx="45" cy="35" r="16" fill="#ffd28e"/>
      <path d="M20 52 Q45 35 70 52" fill="#bfe5ff" opacity=".8"/>
    </g>

    <!-- right cabinet -->
    <g transform="translate(560,70)">
      <rect x="0" y="0" width="90" height="120" rx="10" fill="#ffe3f1" stroke="#ffb3d5" stroke-width="3"/>
      <rect x="10" y="12" width="70" height="94" rx="8" fill="#ffffff" stroke="#ffc2dd"/>
      <line x1="45" y1="12" x2="45" y2="106" stroke="#ffc2dd" stroke-width="2"/>
      <circle cx="38" cy="85" r="3" fill="#ff9ecb"/>
      <circle cx="52" cy="85" r="3" fill="#ff9ecb"/>
    </g>

    <!-- fireplace -->
    <g transform="translate(430,70)">
      <rect x="0" y="0" width="110" height="90" rx="8" fill="#ffcab9" stroke="#ff9e84" stroke-width="3"/>
      <rect x="12" y="36" width="86" height="44" rx="6" fill="#8a5b3d"/>
      <path d="M55 40 L70 70 L40 70 Z" fill="#ffb168"/>
      <rect x="46" y="70" width="18" height="6" rx="2" fill="#f5e1c8"/>
      <rect x="48" y="-18" width="14" height="18" fill="#ffcab9" stroke="#ff9e84" stroke-width="3"/>
    </g>

    <!-- left side table + plant -->
    <g transform="translate(120,190)">
      <rect x="-12" y="0" width="70" height="10" rx="4" fill="#ffd28e"/>
      <rect x="0" y="10" width="12" height="22" rx="3" fill="#f3c27e"/>
      <rect x="44" y="10" width="12" height="22" rx="3" fill="#f3c27e"/>
      <circle cx="56" cy="-6" r="14" fill="#b9f5c5" stroke="#7fd49e"/>
      <rect x="48" y="-2" width="16" height="8" rx="3" fill="#9be3ad"/>
    </g>

    <!-- sofa -->
    <g transform="translate(480,320)">
      <rect x="0" y="0" width="170" height="62" rx="16" fill="#ffe3a6" stroke="#ffc76e" stroke-width="3"/>
      <rect x="8" y="-24" width="154" height="28" rx="12" fill="#fff1c7" stroke="#ffc76e" stroke-width="3"/>
      <line x1="56" y1="2" x2="56" y2="58" stroke="#ffd48a" stroke-width="2"/>
      <line x1="110" y1="2" x2="110" y2="58" stroke="#ffd48a" stroke-width="2"/>
    </g>

    <!-- aquarium -->
    <g transform="translate(120,330)">
      <rect x="0" y="0" width="120" height="76" rx="6" fill="#e6f3ff" stroke="#9dc7ff" stroke-width="3"/>
      <rect x="6" y="8" width="108" height="52" rx="6" fill="#cfeaff" opacity=".7"/>
      <circle cx="26" cy="50" r="6" fill="#8ad5ff"/>
      <ellipse cx="70" cy="54" rx="12" ry="4" fill="#9ad7a0"/>
      <circle cx="90" cy="40" r="5" fill="#ffd28e"/>
    </g>

    <!-- floor -->
    <rect x="60" y="160" width="600" height="320" fill="#ffe1ef" stroke="#ffc1db" stroke-width="2" rx="12"/>
    <!-- floor tiles -->
    <g opacity=".18">
      <g>
        <path d="M60 200 H660" stroke="#ff9ecb"/>
        <path d="M60 240 H660" stroke="#ff9ecb"/>
        <path d="M60 280 H660" stroke="#ff9ecb"/>
        <path d="M60 320 H660" stroke="#ff9ecb"/>
        <path d="M60 360 H660" stroke="#ff9ecb"/>
        <path d="M60 400 H660" stroke="#ff9ecb"/>
        <path d="M60 440 H660" stroke="#ff9ecb"/>
      </g>
      <g>
        <path d="M100 160 V480" stroke="#ff9ecb"/>
        <path d="M140 160 V480" stroke="#ff9ecb"/>
        <path d="M180 160 V480" stroke="#ff9ecb"/>
        <path d="M220 160 V480" stroke="#ff9ecb"/>
        <path d="M260 160 V480" stroke="#ff9ecb"/>
        <path d="M300 160 V480" stroke="#ff9ecb"/>
        <path d="M340 160 V480" stroke="#ff9ecb"/>
        <path d="M380 160 V480" stroke="#ff9ecb"/>
        <path d="M420 160 V480" stroke="#ff9ecb"/>
        <path d="M460 160 V480" stroke="#ff9ecb"/>
        <path d="M500 160 V480" stroke="#ff9ecb"/>
        <path d="M540 160 V480" stroke="#ff9ecb"/>
        <path d="M580 160 V480" stroke="#ff9ecb"/>
        <path d="M620 160 V480" stroke="#ff9ecb"/>
      </g>
    </g>

    <!-- central rug -->
    <ellipse cx="360" cy="360" rx="220" ry="90" fill="#f6e9ff" stroke="#e6ccff"/>

  </g>

  <!-- ===== WALK PATH (avoids furniture) ===== -->
  <defs>
    <!-- gentle figure-eight-ish loop within the rug, far from sofa/aquarium/cabinet -->
    <path id="walk-path"
          d="M 210 360
             C 270 310, 330 300, 390 320
             C 460 345, 520 350, 560 360
             C 505 395, 450 405, 390 410
             C 330 415, 275 400, 235 385
             C 215 375, 205 368, 210 360 Z"/>
  </defs>

  <!-- shadow following the path -->
  <ellipse cx="0" cy="0" rx="22" ry="7" fill="#000" opacity=".12">
    <animateMotion dur="16s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#walk-path"/>
    </animateMotion>
    <animate attributeName="ry" values="7;5.5;7" dur="0.6s" repeatCount="indefinite"/>
  </ellipse>

  <!-- ===== C U T E  H A M S T E R  (chubby style) ===== -->
  <g id="hamster" stroke="#5a463b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
    <!-- body -->
    <ellipse cx="0" cy="0" rx="26" ry="22" fill="#ffe2b8"/>
    <!-- tummy -->
    <ellipse cx="-2" cy="2" rx="18" ry="16" fill="#fff5e6" stroke="none"/>
    <!-- ears -->
    <g>
      <circle cx="-14" cy="-20" r="8" fill="#ffe2b8"/>
      <circle cx="-14" cy="-20" r="4.5" fill="#ffb3d5" stroke="none"/>
      <circle cx="14" cy="-20" r="8" fill="#ffe2b8"/>
      <circle cx="14" cy="-20" r="4.5" fill="#ffb3d5" stroke="none"/>
    </g>
    <!-- face -->
    <circle cx="6" cy="-4" r="3.2" fill="#2b2b2b"/>
    <circle cx="-6" cy="-4" r="3.2" fill="#2b2b2b"/>
    <circle cx="0" cy="3" r="2.6" fill="#ff8fa3" stroke="none"/>
    <!-- little hands + seed -->
    <ellipse cx="-6" cy="8" rx="3.6" ry="2.4" fill="#ffd2a6"/>
    <ellipse cx="6" cy="8" rx="3.6" ry="2.4" fill="#ffd2a6"/>
    <ellipse cx="0" cy="10" rx="6.2" ry="3.4" fill="#f2cf7a" stroke="#b28b3a"/>
    <!-- feet -->
    <ellipse cx="-10" cy="20" rx="4.2" ry="2.6" fill="#ffb3d5" stroke="#bf6f9a"/>
    <ellipse cx="10" cy="20" rx="4.2" ry="2.6" fill="#ffb3d5" stroke="#bf6f9a"/>
    <!-- tail -->
    <ellipse cx="-24" cy="6" rx="3.4" ry="2.2" fill="#ffb3d5" stroke="#bf6f9a"/>

    <!-- bob / ear twitch -->
    <animateTransform attributeName="transform" type="scale"
                      values="1;1.04;1" dur="0.65s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="rotate"
                      values="-7;7;-7" dur="1.3s" repeatCount="indefinite" additive="sum"/>

    <!-- follow path -->
    <animateMotion dur="16s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#walk-path"/>
    </animateMotion>
  </g>

  <!-- label -->
  <g opacity=".85">
    <rect x="270" y="24" width="180" height="28" rx="8" fill="#ffffff" opacity=".55"/>
    <text x="360" y="44" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto"
          font-size="14" text-anchor="middle" fill="#aa6b9b">PaniRoom Â· Pink Suite</text>
  </g>

</svg>
