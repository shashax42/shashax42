<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="480" viewBox="0 0 720 480" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 / 방 -->
  <rect x="0" y="0" width="720" height="480" fill="#f7f7fb"/>
  <rect x="60" y="40" width="600" height="400" rx="18" ry="18" fill="#ffffff" stroke="#e3e3ee" stroke-width="3"/>

  <!-- 바닥 러그 -->
  <ellipse cx="360" cy="340" rx="200" ry="60" fill="#f0f3ff" stroke="#e1e6ff"/>

  <!-- 가구(간단 아이콘) -->
  <!-- 책상 -->
  <rect x="95" y="80" width="130" height="70" rx="8" fill="#e9edf7" stroke="#ced6f3"/>
  <rect x="110" y="95" width="100" height="18" rx="4" fill="#dbe3ff"/>
  <rect x="110" y="120" width="60" height="12" rx="3" fill="#dbe3ff"/>
  <!-- 화분 -->
  <rect x="520" y="90" width="34" height="22" rx="4" fill="#e7c8a2" stroke="#d1b089"/>
  <circle cx="537" cy="85" r="18" fill="#c7f0c2" stroke="#9bd79a"/>
  <!-- 소파 -->
  <rect x="470" y="355" width="150" height="50" rx="12" fill="#ffdede" stroke="#ffc5c5"/>
  <rect x="470" y="335" width="150" height="30" rx="10" fill="#ffe9e9" stroke="#ffcfcf"/>

  <!-- 이동 경로 (보이지 않음) -->
  <defs>
    <!-- 방 가장자리 돌고 몇 번 꺾이도록 만든 루프 경로 -->
    <path id="walk-path"
          d="M 120 90
             H 600
             V 410
             H 120
             Z
             M 120 410
             C 180 350, 270 360, 330 410
             S 500 350, 600 410
             C 560 300, 470 220, 360 220
             S 160 300, 120 410
             Z" />
  </defs>

  <!-- 햄스터 그림자 -->
  <ellipse id="shadow" cx="0" cy="0" rx="22" ry="8" fill="#000000" opacity="0.12">
    <animateMotion dur="18s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#walk-path" />
    </animateMotion>
    <!-- 살짝 크기 변화(뛰는 느낌) -->
    <animate attributeName="ry" values="8;6;8" dur="0.6s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 햄스터 본체 -->
  <g id="hamster" transform="scale(1)">
    <!-- 몸통 -->
    <ellipse cx="0" cy="0" rx="24" ry="18" fill="#f6d5a8" stroke="#e0b98c"/>
    <!-- 등 무늬 -->
    <ellipse cx="-5" cy="-3" rx="12" ry="9" fill="#d59e74" opacity="0.7"/>
    <!-- 귀 -->
    <circle cx="-12" cy="-13" r="6" fill="#f6d5a8" stroke="#e0b98c"/>
    <circle cx="10" cy="-12" r="5.5" fill="#f6d5a8" stroke="#e0b98c"/>
    <circle cx="-12" cy="-13" r="3" fill="#ffb9c5" opacity="0.9"/>
    <circle cx="10" cy="-12" r="2.7" fill="#ffb9c5" opacity="0.9"/>
    <!-- 얼굴/코 -->
    <circle cx="16" cy="-4" r="7" fill="#fbe6cc" stroke="#e0b98c"/>
    <circle cx="20.5" cy="-6" r="1.8" fill="#222"/>
    <circle cx="13" cy="-6" r="1.8" fill="#222"/>
    <circle cx="23" cy="-1.5" r="2.2" fill="#ff8fa3"/>
    <!-- 수염 -->
    <line x1="21" y1="-1.5" x2="29" y2="-5" stroke="#666" stroke-width="0.8"/>
    <line x1="21" y1="-1.5" x2="29" y2="2"  stroke="#666" stroke-width="0.8"/>
    <!-- 다리 -->
    <ellipse cx="-8" cy="14" rx="4.2" ry="2.6" fill="#f3cfa1" />
    <ellipse cx="6"  cy="14" rx="4.2" ry="2.6" fill="#f3cfa1" />
    <!-- 꼬리 -->
    <ellipse cx="-23" cy="0" rx="3.2" ry="2.2" fill="#ffb9c5"/>

    <!-- 걷는 통통 튀는 느낌 -->
    <animateTransform attributeName="transform" attributeType="XML"
                      type="scale" values="1;1.04;1" dur="0.6s" repeatCount="indefinite"
                      additive="sum"/>
    <animateTransform attributeName="transform" attributeType="XML"
                      type="rotate" values="-6;6;-6" dur="1.2s" repeatCount="indefinite"
                      additive="sum"/>

    <!-- 경로 따라 이동 -->
    <animateMotion dur="18s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#walk-path" />
    </animateMotion>
  </g>

  <!-- 제목 라벨 -->
  <g opacity="0.9">
    <rect x="260" y="50" width="200" height="36" rx="10" fill="#111827" opacity="0.08"/>
    <text x="360" y="74" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto"
          font-size="16" fill="#535a7d">PaniRoom — Hamster Walk</text>
  </g>
</svg>
